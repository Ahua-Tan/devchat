version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.12.0
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          name: Install dependencies
          command: |
            poetry install
      - run:
          name: Run Pylint
          command: |
            poetry run pylint devchat tests
      - run:
          name: Run Pytest
          command: |
            poetry run pytest

workflows:
  version: 2
  build:
    jobs:
      - build
